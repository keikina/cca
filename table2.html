<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>Album Name</th>
                <th>Artist Name</th>
                <th>Price per album</th>
                <th>Quantity</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Swing</td>
                <td>Hojean</td>
                <td>$42.00</td>
                <td>2 albums</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td>If You Feel Alone At Parties</td>
                <td>Blvck Hippie</td>
                <td>$20.00</td>
                <td>1 album</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
